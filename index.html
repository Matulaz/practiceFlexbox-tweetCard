<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Tweet</title>
</head>
<body>

    <section class="hero">
        <div class="header">
            <img src="./img/avatar.png" alt="avatar" class="avatar">
            <div>
                <h2>Mati Zarate<i class="bi bi-patch-check-fill"></i></h2>
                <h3>@matulaz</h3>
            </div>
        </div>

        <div>
            <p class="tweet">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <p class="date">2:32 PM - 12 Mayo de 1842</p>
        </div>

        <hr>

        <div class="footer">
            <div>
                <h4>203</h4>
                <p>Retweets</p>
                <h4>532</h4>
                <p>Likes</p>
            </div>
            <div class="botonera">
                <a href="">Share<i class="bi bi-box-arrow-up-right"></i></a>
                <a href="">Retweet<i class="bi bi-arrow-down-up"></i></a>
                <a href="">Like<i class="bi bi-heart-fill"></i></a>
            </div>
        </div>

    </section>

</body>
</html>
